<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubo Musical 3D</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/fondo.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .scene {
      width: 80vmin;
      height: 80vmin;
      perspective: 1200px;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .cube {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.2s linear;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 2px solid red;
      box-shadow: 0 0 10px red;
      animation: parpadeo 1.2s infinite alternate;
    }

    .front  { transform: translateZ(40vmin); background-image: url('assets/cara1.jpg'); }
    .back   { transform: rotateY(180deg) translateZ(40vmin); background-image: url('assets/cara2.jpg'); }
    .right  { transform: rotateY(90deg) translateZ(40vmin); background-image: url('assets/cara3.jpg'); }
    .left   { transform: rotateY(-90deg) translateZ(40vmin); background-image: url('assets/cara4.jpg'); }
    .top    { transform: rotateX(90deg) translateZ(40vmin); background-image: url('assets/cara5.jpg'); }
    .bottom { transform: rotateX(-90deg) translateZ(40vmin); background-image: url('assets/cara6.jpg'); }

    @keyframes parpadeo {
      0%   { border-color: red; box-shadow: 0 0 10px red; }
      100% { border-color: black; box-shadow: 0 0 10px black; }
    }

    .rain-symbol {
      position: absolute;
      top: -50px;
      font-size: 5vmin;
      color: #fff;
      opacity: 0.6;
      animation: fall 6s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    #audioPlayer {
      display: none;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"  data-index="0"></div>
      <div class="face back"   data-index="1"></div>
      <div class="face right"  data-index="2"></div>
      <div class="face left"   data-index="3"></div>
      <div class="face top"    data-index="4"></div>
      <div class="face bottom" data-index="5"></div>
    </div>
  </div>

  <audio id="audioPlayer" preload="auto" controls></audio>

  <script>
    const cube = document.getElementById("cube");
    const audio = document.getElementById("audioPlayer");
    const faces = document.querySelectorAll(".face");
    const symbols = ["|-/", "ψ", "tΦp", "Ø"];
    const canciones = [
      "assets/cancion1.mp3",
      "assets/cancion2.mp3",
      "assets/cancion3.mp3",
      "assets/cancion4.mp3",
      "assets/cancion5.mp3",
      "assets/cancion6.mp3"
    ];

    let rotateX = -30;
    let rotateY = 30;
    let startX, startY, isDragging = false;
    let lluviaInterval = null;
    let currentSongIndex = -1;

    function updateRotation() {
      cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    function startDrag(x, y) {
      isDragging = true;
      startX = x;
      startY = y;
    }

    function drag(x, y) {
      if (!isDragging) return;
      rotateY += (x - startX) * 0.5;
      rotateX -= (y - startY) * 0.5;
      startX = x;
      startY = y;
      updateRotation();
    }

    function endDrag() {
      isDragging = false;
    }

    document.addEventListener("mousedown", e => startDrag(e.clientX, e.clientY));
    document.addEventListener("mousemove", e => drag(e.clientX, e.clientY));
    document.addEventListener("mouseup", endDrag);
    document.addEventListener("touchstart", e => startDrag(e.touches[0].clientX, e.touches[0].clientY));
    document.addEventListener("touchmove", e => drag(e.touches[0].clientX, e.touches[0].clientY));
    document.addEventListener("touchend", endDrag);

    function crearSimbolo() {
      const el = document.createElement("div");
      el.className = "rain-symbol";
      el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (5 + Math.random() * 3) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    function iniciarLluvia() {
      clearInterval(lluviaInterval);
      lluviaInterval = setInterval(crearSimbolo, 300);
    }

    function detenerLluvia() {
      clearInterval(lluviaInterval);
    }

    function reproducirCancionDesdeInicio(index) {
      currentSongIndex = index;
      audio.src = canciones[index];
      audio.currentTime = 0;
      audio.play();
      iniciarLluvia();
    }

    audio.addEventListener("ended", () => {
      detenerLluvia();
      const siguiente = (currentSongIndex + 1) % canciones.length;
      reproducirCancionDesdeInicio(siguiente);
    });

    // Tap logic
    faces.forEach(face => {
      let tapCount = 0;
      let tapTimer = null;
      const index = parseInt(face.getAttribute("data-index"));

      const handleTap = () => {
        tapCount++;
        clearTimeout(tapTimer);

        tapTimer = setTimeout(() => {
          const mismaCancion = audio.src.includes(canciones[index]);

          if (tapCount === 1) {
            if (!mismaCancion) {
              reproducirCancionDesdeInicio(index);
            } else {
              if (audio.paused) {
                audio.play();
                iniciarLluvia();
              } else {
                audio.pause();
                detenerLluvia();
              }
            }
          } else if (tapCount === 2 && mismaCancion) {
            reproducirCancionDesdeInicio(index);
          }

          tapCount = 0;
        }, 400);
      };

      face.addEventListener("click", handleTap);
      face.addEventListener("touchend", handleTap);
    });
  </script>
</body>
</html>
